<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
        <a class="navbar-brand" href="/">Knowledge book</a>

        <a class="nav-link text-light" href="/latest">Свежие</a>
        <a class="nav-link text-light" href="/ask">Задать вопрос</a>
        <ul class="nav login-group rounded bg-light p-1">
        {% if current_user.is_authenticated %}
            <a class="nav-link" href="/me">{{current_user.username}}</a>
            <a class="nav-link text-white bg-danger rounded" href="/logout">Выйти</a>
        {% else %}
            <a class="nav-link" href="/login">Войти</a>
            <a class="nav-link" href="/signup">Зарегистрироваться</a>
        {% endif %}
        </ul>
        <form method="post" class="input-group mt-2" action="/search">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск..." aria-label="Search" autofocus>
        </form>
        </div>
    </nav>
</header>
<div class="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
