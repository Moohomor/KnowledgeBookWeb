{% extends "base.html" %}

{% block content %}
<h3>Войти</h3>
<div class="form-box">
    <form method="POST" action="/login">
        <div class="form-group my-2">
            <input class="form-control" type="username" name="username" placeholder="Имя пользователя" autofocus="">
        </div>
        <div class="form-group my-2">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <div>{{ message }}</div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
