{% extends "base.html" %}

{% block content %}
<h1>Новый вопрос</h1>
<br>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p>
        Тема вопроса
        {{form.title(class="form-control")}}
    </p>
    <p>
        Текст вопроса
        {{form.area(class="form-control")}}
    </p>
    {{form.submit(type="submit", class="btn btn-outline-primary")}}
</form>
{% endblock %}
