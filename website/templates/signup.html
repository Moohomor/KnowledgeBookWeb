{% extends "base.html" %}

{% block content %}
<h3>Зарегистрироваться</h3>
<div class="form-box">
    <form method="POST" action="/signup">
        <div class="form-group">
            <input class="form-control my-2" type="email" name="email" placeholder="Email" autofocus="">
        </div>

        <div class="form-group">
            <input class="form-control my-2" type="text" name="username" placeholder="Имя пользователя" autofocus="">
        </div>

        <div class="form-group">
            <input class="form-control my-2" type="password" name="password" placeholder="Пароль">
        </div>
        <div>{{ message }}</div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
